---
layout: default
---

<article class="post-content">
  <header>
    <div class="post-meta" style="margin-bottom: 1rem;">{{ page.date | date: "%B %d, %Y" }}</div>
    <h1 style="margin-top: 0;">{{ page.title }}</h1>
  </header>

  <div class="entry">
    {{ content }}
  </div>

  {% if site.disqus and page.comments != false %}
  <div class="comments" style="margin-top: 4rem; border-top: 1px solid var(--color-border); padding-top: 2rem;">
    <div id="disqus_thread"></div>
    <script>
      var disqus_config = function () {
        this.page.url = '{{ site.url }}{{ site.baseurl }}{{ page.url }}';
        this.page.identifier = '{{ page.id }}' || '{{ page.url }}';
        this.page.title = '{{ page.title | escape }}';
      };
      
      (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://{{ site.disqus }}.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        s.async = true;
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </div>
  {% endif %}
</article>
